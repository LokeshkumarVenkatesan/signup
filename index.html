<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email ID" required><br>
            <input type="password" id="password" placeholder="New Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <button type="button" onclick="signup()">Signup</button>
        </form>
        <p id="message"></p>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='forgot-password.html'">Forgot Password</button>
    </div>
    <script src="signup.js"></script>
</body>
</html>
